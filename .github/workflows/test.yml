name: build-test
# matriz de triggers
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    # hace que corra en las versiones 16
    strategy:
      matrix:
        node: ['16']
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      # instala y corre lint para verificar errores
      - run: npm install
      - run: npm run lint